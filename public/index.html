<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Chat</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Vue Package -->
    <script src="https://unpkg.com/vue@2.2.4"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>

  <body>

    <div id="chat" class="container">

      <chat-title :status="socketStatus"></chat-title>
      <join-form></join-form>
      <!-- You have to pass Vue instance variables into the Vue component via the HTML element  -->
      <message-board :config="config" :user="user"></message-board>

    </div>

    <!-- Socket.io -->
    <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Main Client.js -->
    <script src="js/client.js"></script>

  </body>

</html>
